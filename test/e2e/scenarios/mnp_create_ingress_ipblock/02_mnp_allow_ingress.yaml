apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: allow-ingress-from-ipblock
  namespace: default
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/e2e-test-bridge
spec:
  podSelector:
    matchLabels:
      app: webserver-ipblock
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 192.168.100.50/32
    - ipBlock:
        cidr: 172.17.0.0/16
    ports:
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 5300
