apiVersion: v1
kind: Pod
metadata:
  name: target-pod-complex
  namespace: ns-complex-target
  labels:
    app: main-server
    zone: internal
  annotations:
    k8s.v1.cni.cncf.io/networks: default/e2e-test-bridge
spec:
  containers:
  - name: main-app
    image: nginx:alpine
    ports:
    - containerPort: 80
    - containerPort: 443
    - name: metrics
      containerPort: 9090
      protocol: TCP
    - name: dns-udp
      containerPort: 53
      protocol: UDP