apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: allow-app-foo
  namespace: default # Namespace da pol√≠tica e do pod alvo
  annotations:
    # Aponta para o NAD 'e2e-test-bridge' no namespace 'default'
    k8s.v1.cni.cncf.io/policy-for: default/e2e-test-bridge
spec:
  podSelector:
    matchLabels:
      app: foo
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 192.168.100.10/32
    ports:
    - protocol: TCP
      port: 80