---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mnp-nft-bridge
rules:
  - apiGroups: ["k8s.cni.cncf.io"]
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - list
      - watch
      - get
  # Watch for changes to Kubernetes NetworkPolicies.
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs:
      - watch
      - list
  - apiGroups:
      - ""
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
      - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mnp-nft-bridge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mnp-nft-bridge
subjects:
- kind: ServiceAccount
  name: mnp-nft-bridge
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mnp-nft-bridge
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mnp-nft-bridge
  namespace: kube-system
  labels:
    tier: node
    app: mnp-nft-bridge
    name: mnp-nft-bridge
    version: dev
spec:
  selector:
    matchLabels:
      name: mnp-nft-bridge
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: mnp-nft-bridge
        name: mnp-nft-bridge
        version: dev
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - operator: Exists
        effect: NoSchedule
      serviceAccountName: mnp-nft-bridge
      containers:
      - name: mnp-nft-bridge
        image: kubevirtmanager/mnp-nft-bridge:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/mnp-nft-bridge"]
        args:
          - "--v=1"
          - "--logtostderr=true"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN", "NET_ADMIN"]
